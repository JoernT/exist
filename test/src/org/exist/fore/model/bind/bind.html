<xf-model>
    <xf-instance>
        <data>
            <item1></item1>
            <item2></item2>
            <item3></item3>
        </data>
    </xf-instance>
    <xf-bind id="item1" ref="item1"></xf-bind>
    <xf-bind id="item2" ref="item2"></xf-bind>
    <xf-bind id="item3" ref="item3"></xf-bind>

    <xf-instance id="other">
        <data>
            <thing></thing>
        </data>
    </xf-instance>

    <xf-bind id="thing" ref="instance('other')/thing"></xf-bind>
</xf-model>
